[devshell]
name = "devshell"

packages = [
  "alejandra",
  "cachix",
  "nix-build-uncached",
  "nodePackages.prettier",
  "nodePackages.prettier-plugin-toml",
  "shfmt",
  "treefmt"
]

imports = ["git/hooks"]
git.hooks.enable = true
git.hooks.pre-comment = "treefmt"

[[commands]]
name = "switch"
category = "devos"
command = "nix-on-droid switch --flake .#device"
help = "Build and activate configuration."

[[env]]
name = "NODE_PATH"
value = "nodePackages.prettier-plugin-toml/lib/node_modules"